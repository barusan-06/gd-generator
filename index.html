<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GDお題ジェネレーター</title>
</head>
<body>

  <h1>グループディスカッション お題ジェネレーター</h1>

  <div>
    <label>形式：</label>
    <select id="type">
      <option value="選択型">選択型</option>
      <option value="課題解決型">課題解決型</option>
      <option value="抽象型">抽象型</option>
    </select>
  </div>

  <div>
    <label>難易度：</label>
    <select id="level">
      <option value="易しい">易しい</option>
      <option value="普通">普通</option>
      <option value="難しい">難しい</option>
    </select>
  </div>

  <div>
    <label>時間：</label>
    <select id="time">
      <option value="20分">20分</option>
      <option value="30分">30分</option>
      <option value="40分">40分</option>
    </select>
  </div>

  <div>
    <label>追加条件（AIへの指示・自由記述）</label><br>
    <textarea id="extraPrompt" rows="3" cols="50"
      placeholder="例：ディズニーに関係するテーマで、定量評価しやすいもの"></textarea>
  </div>

  <br>

  <button id="generate">お題を生成</button>

  <h2>結果</h2>
  <pre id="result"></pre>

  <script src="script.js"></script>
</body>
</html>
